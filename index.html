<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:36</span>
      </div>
      <div class="status-bar__column">
        <span>29%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="weclome-header">
      <h1 class="weclome-header__title">Welcome to KokoaTalk</h1>
      <p class="weclome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" required />
      <input type="password" placeholder="Password" minlength="6" required />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
